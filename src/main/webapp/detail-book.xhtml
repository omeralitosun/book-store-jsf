<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Book Detail</title>
	<style>
      	.card{
  	margin: 100px auto;
    width: 600px;
    border: 1px solid rgba(0, 0, 0, 0.384);
  	}
  	.ui-panelgrid.showcase-text-align-center .ui-grid-responsive .ui-panelgrid-cell {
        text-align: center;
    }

    .customPanelGrid .ui-panelgrid-content {
        align-items: center;
    }
</style>
	
</h:head>

<body>
	<h:form>
	<div class="card">
	<h3>Book Detail</h3>
    <p:commandButton value="Delete" action="#{bookManagedBean.delete()}"></p:commandButton>
    <p:panelGrid columns="2" layout="grid" styleClass="showcase-text-align-center">
        	<h:outputText value="Name:" />
			<h:outputText value="#{bookManagedBean.book.name}" />

			<h:outputText value="ISBN:" />
			<h:outputText value="#{bookManagedBean.book.isbn}" />

			<h:outputText value="Author:" />
			<h:outputText value="#{bookManagedBean.book.author}" />

			<h:outputText value="Genre:" />
			<h:outputText value="#{bookManagedBean.book.genre}" />

			<h:outputText value="Price:" />
			<h:outputText value="#{bookManagedBean.book.price}" />
			
    </p:panelGrid>
    <p:link outcome="index" value="Back to main page"></p:link>
	</div>
	</h:form>
</body>
</html>
