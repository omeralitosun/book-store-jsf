<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<body>

	<h3>Detail Product</h3>


	<h:form>
		<p:panel header="Detail Book">
			<table cellpadding="2" cellspacing="2">
				<tr>
					<td>Name</td>
					<td>#{bookManagedBean.book.name}</td>
				</tr>
				<tr>
					<td>ISBN</td>
					<td>#{bookManagedBean.book.isbn}</td>
				</tr>
				<tr>
					<td>Author</td>
					<td>#{bookManagedBean.book.author}</td>
				</tr>
				<tr>
					<td>Genre</td>
					<td>#{bookManagedBean.book.genre}</td>
				</tr>
				<tr>
					<td>Price</td>
					<td>#{bookManagedBean.book.price}</td>
				</tr>
				<tr>
					<td><h:commandButton value="Delete"
							action="#{bookManagedBean.delete()}"></h:commandButton></td>
				</tr>
			</table>
			<input type="hidden" name="id" value='#{param.id}'/>
		</p:panel>
	</h:form>
</body>
</html>
