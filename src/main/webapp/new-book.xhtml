<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<body>

	<h3>Add New Product</h3>
	<h:form prependId="false">
		<table cellpadding="2" cellspacing="2">
			<tr>
				<td>Name</td>
				<td><h:inputText value="#{bookManagedBean.book.name}"></h:inputText>
				</td>
			</tr>
			<tr>
				<td>ISBN</td>
				<td><h:inputText value="#{bookManagedBean.book.isbn}"></h:inputText>
				</td>
			</tr>
			<tr>
				<td>Author</td>
				<td><h:inputText value="#{bookManagedBean.book.author}"></h:inputText>
				</td>
			</tr>
			<tr>
				<td>Genre</td>
				<td><h:selectOneMenu value="#{bookManagedBean.book.genre}">
						<f:selectItems value="#{data.statuses}" />
					</h:selectOneMenu></td>
			</tr>
			<tr>
				<td>Price</td>
				<td><h:inputText value="#{bookManagedBean.book.price}"></h:inputText>
				</td>
			</tr>
			<tr>
				<td><h:commandButton value="Save"
						action="#{bookManagedBean.add()}"></h:commandButton></td>
			</tr>
		</table>
	</h:form>
</body>
</html>
