<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Add Book</title>
	<style>
  	.card{
  	margin: 100px auto;
    width: 600px;
    border: 1px solid rgba(0, 0, 0, 0.384);
  	}
  	.card .content{
  	margin: 1px auto;
  	item-align:center;
  	}
  	.content input{
	margin: 10px auto;
    width:550px;
	}
	.content div{
	margin: 10px auto;
    width:550px;
	}
	.content button{
	margin: 10px auto;
    width:550px;
	}
	.content h5{
	margin-left: 5px;
	}
</style>
</h:head>
<body>
	<p:growl>
            <p:autoUpdate/>
        </p:growl>
	
	<div class="card">
		<h:form prependId="false">
		<h3>Add New Product</h3>
		<div class="content">
			<h5>Name</h5>
			<p:inputText value="#{bookManagedBean.book.name}"></p:inputText>
		</div>
		<div class="content">
			<h5>ISBN</h5>
			<p:inputText value="#{bookManagedBean.book.isbn}"></p:inputText>
		</div>
		<div class="content">
			<h5>Author</h5>
			<p:inputText value="#{bookManagedBean.book.author}"></p:inputText>
		</div>
		<div class="content">
			<h5>Genre</h5>
			<p:selectOneMenu value="#{bookManagedBean.book.genre}">
						<f:selectItems value="#{data.statuses}" />
					</p:selectOneMenu>
		</div>
		<div class="content">
			<h5>Price</h5>
			<p:inputNumber value="#{bookManagedBean.book.price}" modifyValueOnWheel="false" ></p:inputNumber>
		</div>
		<div class="content">
			<p:commandButton value="Submit"
							action="#{bookManagedBean.add()}"></p:commandButton>
		</div>
		</h:form>
	</div>
</body>
</html>
